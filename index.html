<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>该网站已转移</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/font.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <script src="./assets/js/jQuery3.5.1.js"></script>
</head>

<body>
    <!-- 头部 -->
    <header class="core hd">
        <!-- 时间 -->
        <h1 class="time_econd"></span></h1>
        <h3><span class="time_moon"></span>&nbsp;&nbsp;<span id="clock"></span></h3>
        <!-- 搜索栏 -->
        <div class="xf_baidu xf_style">
            <form action="http://www.baidu.com/baidu" target="_blank">
                <i></i>
                <input type="text" name="word" size="30" autocomplete="off" placeholder="百度一下">
                <input type="submit">
            </form>
        </div>
    </header>
    <!-- 主体 -->
    <section class="core main xf_style">
        <!-- 头像 -->
        <div class="tx">
            <!-- https://q1.qlogo.cn/g?b=qq&nk=1809185784&s=100 -->
            <img src="./assets/images/tx.jpg" alt="" title="">
        </div>
        <!-- 姓名 个签 -->
        <div class="xf_name">
            <h2>Smmr Adch</h2>
            <h4 id="xf_txt"></h4>
        </div>
        <!-- 图标 （img里面的是透明图是用来转换超链接） -->

        <!-- 介绍 -->
        <div class="xf_introduce">
            <p id="xf_type"></p>
        </div>
        <!-- 滑动效果 -->
        <p class="xf_slide">&#xeb6d;</p>
        <div class="xf_website">
            <a href="https://smmradch.top" target="_blank" rel="noopener noreferrer">blog地址</a>
        </div>
    </section>
    <!-- 底部 -->
    <footer class="core copy">
        <p>Copyright © 2022 </p>
    </footer>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".xf_slide").click(function () {
                $(".xf_website").slideToggle("slow");
            })
        })
    </script>
    <script src="./assets/js/time.js"></script>
    <script src="./assets/js/text.js"></script>
    <script src="./assets/js/fireworks.js"></script>
</body>

</html>
